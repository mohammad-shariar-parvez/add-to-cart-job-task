<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="cart.css">
	<script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						tomato: '#ff6347',
						tomatoDark: '#e53e3e',
						shadow: '#5E6371',
						shadowDark: "#424958",
						shadowLight: "#f3f3f5"
					}
				}
			}
		}
	</script>
</head>

<body class="m-0 p-4 box-border font-poppins  relative text-gray-600 ">
	<!--######################################### 
					    NAVBAR
	    #########################################-->
	<section class="bg-[#FAF5F3]  fixed top-0 left-0 right-0 z-10 px-4">
		<nav class=" flex items-center justify-between w-full  md:max-w-4xl mx-auto   ">
			<div class="flex items-center space-x-3">
				<img src="/public/nav-icon.png" alt="Navigation Icon" className=" h-4 w-4" />
				<ul
					class="flex items-center justify-around cursor-pointer space-x-3 fixed bottom-0 md:static bg-[#FAF5F3] md:bg-inherit py-3 md:p-0 -left-3  z-10 w-full md:w-auto px-4 md:px-0  ">
					<li class="font-medium hover:text-gray-800">MENU</li>
					<li class="font-medium hover:text-gray-800">REWARDS</li>
					<li class="font-medium hover:text-gray-800">LOCATIONS</li>
					<li class="font-medium hover:text-gray-800">GIFT CARDS</li>
					<li class="font-medium hover:text-gray-800">LOG IN</li>
				</ul>
			</div>
			<div class="flex items-center space-x-4 ">
				<div id="openCartBtn" class="cart relative"><i
						class="text-xl fa-sharp fa-solid fa-bag-shopping cursor-pointer text-black"></i>
					<span id="count1"
						class="absolute block bg-tomato  rounded-md text-[9px] m-0 text-white px-[5px] py-[1px]  left-[9px] bottom-[14px]">0</span>
				</div>
				<button class="bg-tomato text-xs text-white py-2 px-5 rounded-md font-medium hover:bg-tomatoDark ">ORDER
					NOW</button>
			</div>
		</nav>
	</section>

	<!--######################################### 
						    HERO
		#########################################-->
	<section class=" text-center mb-8 space-y-2 md:max-w-4xl mx-auto pt-[74px] ">
		<h1 class="text-2xl font-semibold  text-tomato">CHICKEN CRISPER<sup
				class="text-3xl leading-none font-semibold relative top-1">&reg;</sup>
			COMBOS</h1>
		<div>
			<small class="text-tomato text-xs"> Menu </small>
			<i class="fa-solid fa-chevron-right text-black text-xs"></i>
			<small class="text-xs">Chicken Crisper<sup
					class="text-base leading-none relative top-[3px]">&reg;</sup>Combos</small>
		</div>
		<p class="font-medium">Find everything from our Big Mouth Burgers.<sup
				class="text-lg leading-none relative top-[3px]">&reg;</sup>Full on Fatijas and our famous chicken
			Crispers<sup class="text-lg leading-none relative top-[3px]">&reg;</sup> </p>
	</section>

	<!--######################################### 
							    MENU
		#########################################-->
	<div class="mb-16 md:max-w-5xl mx-auto  ">
		<button class=" border-solid border-2 border-gray-400 rounded-sm px-2 py-1 ml-auto block font-medium">Menu
			<i class="fa-solid fa-chevron-down"></i>
		</button>

		<!-- Dropdown menu -->
		<div id="dropdown" class=" hidden bg-white divide-y divide-gray-100 w-44 ">
			<ul class="p-4 " aria-labelledby="dropdownDefaultButton">
				<li>
					Dinner
				</li>
				<li>
					Breakfast
				</li>
			</ul>
		</div>

	</div>
	<!--######################################### 
					    CARD
	    #########################################-->

	<section id="root" class="mb-8 md:max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-8 md:gap-2  ">
	</section>
	<!-- CARD -->
	<section class="mb-8 md:max-w-4xl mx-auto ">
		<div class="sidebar">

		</div>
	</section>

	<!--######################################### 
					    SIdebar
	    #########################################-->
	<section id="cartSection"
		class="fixed right-0 top-0  w-80 h-full bg-tomato  z-20 transition-transform transform translate-x-full ease-in-out duration-500  ">
		<div class="text-tomato flex items-center justify-between p-3 bg-white text-sm ">
			<div class="text-tomato space-x-2 font-medium ">
				<i class="text-xl fa-sharp fa-solid fa-bag-shopping"></i>
				<span id="count2">0</span>
				<span>Item</span>
			</div>
			<button id="closeCartBtn"
				class=" ml-auto  ring-1 ring-tomato ring-inse p-[2px] rounded-sm leading-none hover:ring-tomatoDark hover:ring-2">Close</button>
		</div>
		<div id="cartItem" class="p-3 text-white space-y-4">

		</div>
		<div class="foot bg-white text-tomato font-medium text-center p-4 absolute bottom-0 w-full">
			<span>Place Order</span>
			<span id="total"> 0</span>
			<span>$</span>
		</div>
	</section>
	<script src="data.js"></script>
	<script src="cart.js"></script>
</body>

</html>
